<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.min.css" />
        <title>100 DAYS CSS CHALLENGE - DAY #5</title>
    </head>
    <body>
        <!-- Reference -  https://100dayscss.com/days/5 -->
        <div id="app">
            <div class="card">
                <div class="title">
                    <div class="left">
                        <p>WEEKLY REPORT</p>
                        <p class="date">01. Feb - 07. Feb</p>
                    </div>
                    <div class="right">
                        <p>Revenue</p>
                        <p class="revenue">3621.79</p>
                    </div>
                </div>
                <div class="tips">
                    <span>Views</span>
                    <span>Purchases</span>
                </div>
                <div class="chart">
                    <div class="viewData">
                        <canvas id="viewLine" width="280" height="100"></canvas>
                        <div class="point p1">
                            <span>458</span>
                        </div>
                        <div class="point p2">
                            <span>812</span>
                        </div>
                        <div class="point p3">
                            <span>746</span>
                        </div>
                        <div class="point p4">
                            <span>877</span>
                        </div>
                        <div class="point p5">
                            <span>517</span>
                        </div>
                        <div class="point p6">
                            <span>434</span>
                        </div>
                        <div class="point p7">
                            <span>458</span>
                        </div>
                    </div>
                    <div class="purchasesData">
                        <canvas id="purchasesLine" width="280" height="100"></canvas>
                        <div class="point p1">
                            <span>26</span>
                        </div>
                        <div class="point p2">
                            <span>41</span>
                        </div>
                        <div class="point p3">
                            <span>22</span>
                        </div>
                        <div class="point p4">
                            <span>36</span>
                        </div>
                        <div class="point p5">
                            <span>25</span>
                        </div>
                        <div class="point p6">
                            <span>13</span>
                        </div>
                        <div class="point p7">
                            <span>20</span>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="days">
                    <span>MON</span>
                    <span>TUE</span>
                    <span>WED</span>
                    <span>THU</span>
                    <span>FRI</span>
                    <span>SAT</span>
                    <span>SUN</span>
                </div>
            </div>
        </div>
        <script>
            const viewLine = document.querySelector('#viewLine')
            const viewLineCtx = viewLine.getContext('2d')
            viewLineCtx.save()
            viewLineCtx.moveTo(20, 61)
            viewLineCtx.lineTo(59, 15)
            viewLineCtx.lineTo(98, 29)
            viewLineCtx.lineTo(139, 10)
            viewLineCtx.lineTo(179, 46)
            viewLineCtx.lineTo(219, 55)
            viewLineCtx.lineTo(259, 23)
            viewLineCtx.strokeStyle = '#fa7373'
            viewLineCtx.lineWidth = 2
            viewLineCtx.stroke()
            viewLineCtx.restore()

            const purchasesLine = document.querySelector('#purchasesLine')
            const purchasesLineCtx = purchasesLine.getContext('2d')
            purchasesLineCtx.save()
            purchasesLineCtx.moveTo(20, 26)
            purchasesLineCtx.lineTo(59, 15)
            purchasesLineCtx.lineTo(98, 29)
            purchasesLineCtx.lineTo(139, 18)
            purchasesLineCtx.lineTo(179, 26)
            purchasesLineCtx.lineTo(219, 39)
            purchasesLineCtx.lineTo(259, 23)
            purchasesLineCtx.strokeStyle = '#7ba2ff'
            purchasesLineCtx.lineWidth = 2
            purchasesLineCtx.stroke()
            purchasesLineCtx.restore()
        </script>
    </body>
</html>
